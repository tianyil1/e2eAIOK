### GLOBAL SETTINGS ###
observation_budget: 1
save_path: /home/vmagent/app/hydro.ai/result/
ppn: 2
train_batch_size: 8
eval_batch_size: 8
iface: enp24s0f0
hosts:
- localhost
epochs: 2

### model_parameter ###
model_parameter:
  project: sda
  experiment: rnnt
  parameters:
  - grid:
    - 256
    - 512
    name: enc_n_hid
    type: int
  - bounds:
      max: 3
      min: 1
    name: enc_rnn_layers
    type: int
  - grid:
    - 256
    - 512
    name: pred_n_hid
    type: int
  - grid:
    - 256
    - 512
    name: joint_n_hid
    type: int
  - bounds:
      max: 1.0e-2
      min: 1.0e-4
    name: learning_rate
    transformation: log
    type: double
  - bounds:
      max: 8
      min: 1
    name: warmup_epochs
    type: int

metrics:
- name: training_time
  objective: minimize
  threshold: 43200
- name: WER
  objective: minimize
  threshold: 0.25
